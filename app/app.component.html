

<h1>Ng2 & Polymer</h1>

<iron-ajax id="ajax" url="ajax/images.json" handle-as="json"></iron-ajax>

<vaadin-upload-file [file]="files[0]"></vaadin-upload-file>

<vaadin-upload [(files)]="files" (files-changed)="foo"></vaadin-upload>

<div *ngFor="#file of files" class="img" style="background-image: url('{{file.src}}')">
    {{file.name}}
</div>
